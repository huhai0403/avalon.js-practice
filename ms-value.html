<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="avalon.js"></script>

        avalon.ready(
                avalon.define({
                    $id: 'test',
                    name: 'name'
                }),
                avalon.scan()
        );

    <div ms-controller="test">
        <input type="text" ms-value="name">
        <textarea ms-value="name"></textarea>
    </div>

</html>
